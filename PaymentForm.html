<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- input form -->
        <div id="form" class="container">
            <form action="" method="get">
                <h1 class="main_heading">Payment Form</h1>
                <hr>
                <h2>User Information</h2>
                <p>Name: *
                    <input type="text" required name="name" placeholder="Het Patel">
                </p>
                <p>
                    <fieldset>
                        <legend>Gender</legend>
                        Male <input type="radio" name="Gender" id="male" value="M" required> Female <input type="radio" name="Gender" id="male" value="M" required>
                    </fieldset>
                </p>
                <p>
                    Address:
                    <textarea placeholder="Enter Your Address" name="Address" id="address" cols="200" value="a" required></textarea>
              </p>
              <p>
                Email:
                <input type="email" name="email" id="email" required placeholder="het123@gmail.com">
              </p>
              <p>
                Pincode:
                <input type="number" name="pincode" id="pincode" required placeholder="394107">
                </p>
                <h2>Payment Information</h2>
                <p>
                    Card Type:
                   <select name="card type" id="card type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa"> Visa</option>
                    <option value="Mastercard"> Mastercard</option>
                    <option value="rupay"> Rupay</option>
                   </select> 
                </p>
                <p>
                    Card Number:*
                    <input type="number" name="card number" id="card number" required placeholder="1111-2222-3333-4444">
                </p>
                <p>
                    Expiry Date:*
                    <input type="datetime-local" name="expiry date" id="expiry date" required placeholder="dd/mm/yyyy" >
                </p>
                <p>
                    CVV:*
                    <input type="number" name="cvv" id="cvv" required placeholder="123">
                </p>
                <p>
                    <input type="submit" value="Pay Now" id="submit" required>
                </p>
    
            </form>
        </div>
    
</body>
</html>
